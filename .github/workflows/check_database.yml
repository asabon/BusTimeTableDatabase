name: Check database

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/check_database.yml'
      - 'database/**'
      - 'script/check.py'

  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/check_database.yml'
      - 'database/**'
      - 'script/check.py'

jobs:
  check_database:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Check database
        run: |
          CHECK_RESULT=$(python -c "from script.check import check_all; print(check_all('database'))")
          echo "CHECK_RESULT=$CHECK_RESULT" >> $GITHUB_ENV
          echo "CHECK_RESULT=$CHECK_RESULT"

      - name: Error handling
        if: env.CHECK_RESULT != 0
        run: |
          exit 1

  check_hash:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate hash
        run: |
          NEW_HASH=$(python -c "from script.hash import hash_directory; print(hash_directory('database'))")
          echo "NEW_HASH=<$NEW_HASH>"
