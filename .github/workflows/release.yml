name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'database/**'
      - '.github/workflows/*.yml'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create release file
        run: |
          rm -rf release/
          mkdir release
          zip -r release/timetable.zip database

      - name: Generate hash
        run: |
          HASH=$(python -c "from script.hash import hash_file; print(hash_file('release/timetable.zip'))")
          echo "$HASH" > release/hash.txt

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Automated changes"
          title: "Release"
          body: "Release"
          branch: "release"
          add-paths: "release"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: timetable-database
          path: release/
